<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Walli Teleoperation</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card" id="title-card">
      <h1 class="card-title" id="title">Walli Teleoperation</h1>
      <div class="card-content" id="title-data">
        <div id="controls-display">
          <div id="status-indicator">
            <p id="connecting">
              Connecting to rosbridge...
            </p>
            <p id="connected">
              Connected
            </p>
            <p id="error">
              Connection Error
            </p>
            <p id="closed">
              Connection Closed
            </p>
          </div>

          <img src="gamepad.png" alt="gamepad icon" id="gamepad" width = "75" height = "75" />
          <img src="joystick.png" alt="joystick icon" id="joystick" width = "75" height = "75" />

          <label class="map_upload">
              <input type="file" id="map_upload" name="map_upload" accept=".pdf" />
              Select Map PDF
          </label>
        </div>
      </div>
    </div>

    <div class="card" id="viewer-card">
      <h2 class="card-title" id="viewer-title">Viewer</h2>
      <div class="card-content" id="viewer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="js/WebViewer/lib/webviewer.min.js"></script>
    <script src="js/launch_ros.js"></script>
    <script src="js/control.js"></script>
    <script src="js/gps_map.js"></script>
  </body>
</html>
